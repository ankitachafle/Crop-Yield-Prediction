<!DOCTYPE html>
<html>

<head>
    <title>Analysis - CropAI</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="loadAnalysis()">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <span>Crop</span>AI
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="#" class="active">Analysis</a>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container" style="align-items: flex-start;">
        <div
            style="width: 100%; display: flex; justify-content: space-between; align-items: center; marginBottom: 1rem;">
            <h2>Yield Analysis Report</h2>
            <button class="btn btn-secondary" style="width: auto;" onclick="window.location.href='dashboard.html'">‚Üê New
                Prediction</button>
        </div>

        <!-- Main Result Card -->
        <div class="card"
            style="max-width: 100%; margin-bottom: 2rem; background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(15, 23, 42, 0.8)); border-color: var(--primary);">
            <h3 style="color: var(--text-muted); font-size: 1rem; margin-bottom: 0.5rem;">Predicted Yield Outcome</h3>
            <div id="prediction-value" style="font-size: 3rem; font-weight: 800; color: var(--primary);">-- hg/ha</div>
            <p id="prediction-details" style="color: var(--text-muted);">Based on input parameters for 2025.</p>
        </div>

        <!-- Charts Grid -->
        <div class="chart-grid">
            <!-- Bar Chart: Input vs Ideal (Mocked for concept) -->
            <div class="chart-container">
                <h3>Environmental Factors Analysis</h3>
                <canvas id="barChart"></canvas>
            </div>

            <!-- Pie Chart: Impact Factor (Mocked) -->
            <div class="chart-container">
                <h3>Impact Distribution</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
