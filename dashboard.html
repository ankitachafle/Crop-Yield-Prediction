<!DOCTYPE html>

<head>

                Leverage advanced machine learning algorithms to predict yield outcomes based on precise environmental
                data.
                Make data-driven decisions for a sustainable future.
            </p>

            <div style="display: flex; gap: 2rem; flex-wrap: wrap;">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <span

                    <span style="font-size: 0.9rem; font-weight: 500; color: #fff;">Real-time</span>
                </div>
            </div>
        </div>

        <div class="split-right">
            <div class="card" style="width: 100%; max-width: 550px;">
                <h2 style="text-align: left; margin-bottom: 1.5rem; font-size: 1.5rem;">Prediction Calculator</h2>

                <div class="form-grid">
                    <!-- Column 1 -->
                    <div>

                            <label for="area"><span>ğŸŒ</span> Country / Area</label>
